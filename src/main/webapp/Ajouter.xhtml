<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Ajouter un lieu</title>
    
    <!-- IntÃ©gration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 500px;">
        <h4 class="mb-3">Ajouter un lieu</h4>

        <h:form>
            <div class="mb-3">
                <h:outputLabel value="Nom du lieu : " styleClass="form-label"/>
                <h:inputText value="#{ajouterLieuBean.nomLieu}" styleClass="form-control"/>
            </div>

            <h:commandButton value="Ajouter" action="#{ajouterLieuBean.ajouter}" styleClass="btn btn-danger w-100"/>

        </h:form>

        <!-- Tableau des lieux ajoutÃ©s -->
        <h:dataTable value="#{ajouterLieuBean.lieux}" var="lieu" styleClass="table table-bordered mt-4">
            <h:column>
                <f:facet name="header">Nom du Lieu</f:facet>
                #{lieu}
            </h:column>
        </h:dataTable>

        <!-- Bouton retour vers l'accueil -->
        <h:form>
            <h:commandButton value="Retour" action="home" styleClass="btn btn-danger w-100"/>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

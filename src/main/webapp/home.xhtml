<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Accueil</title>
    
    <!-- Intégration de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 400px;">
        <h4 class="mb-2">Page d'Accueil</h4>

        <h:form>
            <h:commandButton value="Ajouter un Lieu" action="#{navigationBean.ajouter}" styleClass="btn btn-danger w-100 mb-2"/>
            <h:commandButton value="Visiter" action="#{navigationBean.visiter}" styleClass="btn btn-danger w-100 mb-2"/>
            <h:commandButton value="À propos" action="#{navigationBean.voirApropos}" styleClass="btn btn-danger w-100"/>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
